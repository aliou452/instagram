{% load navigation_tags %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid row">
    <div class="navbar-header col-sm-2">
      <a class="navbar-brand" href="/">Instagram</a>
    </div>

    <div class="col-sm-4 col-sm-offset-2">
      <form class="navbar-form nav-form" action="/search" method="get">
        <div class="input-group search-input">
          <input
            type="text"
            class="form-control"
            placeholder="Search"
            id="search-input"
            type="text"
            name="q"
          />
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-sm-2 col-sm-offset-2">
      {% if request.user.is_authenticated %}
        <a class="nav-link d-sm-flex align-items-sm-center" href="#">
            <img
              src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
              class="rounded-circle"
              style="width:30px;display:inline;padding-top:15px"
              alt="Black and White Portrait of a Man"
              loading="lazy"
            />
            <strong class="d-none d-sm-block ms-1">{{ request.user.username }}</strong>
          </a>
          <a class"nav-link d-sm-flex align-items-sm-center" href="{% url 'account_logout' %}"> Logout?</a>
      {% else %}

      <a class"nav-link d-sm-flex align-items-sm-center" href="{% url 'account_login' %}"> Login?</a>
      {% endif%}
    </div>
  </div>
</nav>
